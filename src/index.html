<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager template</title>

    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-linear-to-b from-[#f7d486]  to-[#f27a7d] pt-20">

    <!-- -------------------navbar-- start------------- -->

    <section id="navbar"
        class="fixed top-0 left-0 w-full min-h-20 z-10 bg-[#95bca3] border-black border-b-2  flex flex-col md:flex-row justify-between items-center ">

        <!-- ----------------left nav----------- -->
        <ul class="flex flex-wrap justify-center items-center ml-0 md:ml-10 lg:ml-20">
            <li>
                <div id="logo" class="h-14 w-14  m-3.5 ">
                    <img src="./required_images/logo.webp">

                </div>
            </li>

            <li>
                <div id="companyname"
                    class="text-2xl md:text-3xl lg:text-4xl bg-clip-text text-transparent  bg-linear-to-r from-[#00f996]  via-[#00e8c8]  to-[#00dcea]  font-semibold">
                    <h1>sobhan's task app</h1>
                </div>
            </li>
        </ul>

        <!-- -----------right nav menu----------- -->


        <ul
            class="  text-white  text-[0.9rem] font-medium relative py-3
                 px-6 border-solid border-2 rounded-full border-[#11502c]  flex flex-wrap gap-4 items-center justify-around gap-x-10 mr-0 md:mr-10 lg:mr-20 mt-3 md:mt-0">


            <li>
                <div id="searchimage" class="h-12 w-14 "><img src="./required_images/search-file.gif">

                </div>
            </li>

            <li id="searchbar">
                <input type="text" name="name" placeholder="Search Name"
                    class="border rounded-full border-red-500 py-1.25 px-2.5 bg-white text-black text-[20px]">

            </li>

            <li id="loginpage">
                <div>
                    <a href="#login">login</a>
                </div>
            </li>

            <li id="signup">
                <div>
                    <a href="#signup">signup</a>
                </div>
            </li>

            <li id="pricing">
                <div>
                    <a href="#pricing">pricing</a>

                </div>
            </li>

        </ul>
    </section>

    <!-- ------------------------------------------nav bar complete--------------------------- -->



    <!-- ---------------------------------create task--------------------------------------------------------------------------------------- -->
    <section id="createtask">
        <!-- ---------------task container----------------- -->

        <div id="taskform">

            <h1 id="section-title"
                class="box-border text-center mb-10 text-[40px] font-extrabold text-black underline ">
                Mention your task
            </h1>
            <!-- ------------------------------------ -->

            <form id="taskinput"
                class=" box-border  border-gray-400 rounded-4xl  grid items-center justify-center mx-auto w-full max-w-xl border-4 p-6 md:p-10   ">

                <!-- full Name -->
                <div class="form-group ">

                    <label for="name" class=" m-3 font-bold text-2xl flex flex-wrap justify-center">Full Name</label>

                    <input type="text" id="name" name="name" required
                        class="border rounded-xl border-[#00ff8833] w-full py-4 px-5 bg-[#00ff8833]  ">
                </div>

                <!-- subject -->
                <div class="form-group">
                    <label for="subject" class=" m-3 font-bold text-2xl flex flex-wrap justify-center">what is your
                        subject</label>

                    <input type="text" id="subject" name="subject" required
                        class="border rounded-xl border-[#00ff8833] w-full py-4 px-5 bg-[#00ff8833]  ">
                </div>

                <!-- date -->
                <div class="form-group">
                    <label for="date" class=" m-3 font-bold text-2xl flex flex-wrap justify-center">Date</label>

                    <input type="date" id="date" name="date"
                        class="border rounded-xl border-[#00ff8833] w-full py-4 px-5 bg-[#00ff8833]  ">
                </div>

                <!-- task -->
                <div class="form-group">
                    <label for="message" class=" m-3 font-bold text-2xl flex flex-wrap justify-center">Task</label>

                    <textarea id="message" name="message" placeholder="write todays task..." required
                        class="border rounded-xl border-[#00ff8833] w-full py-4 px-5 bg-[#00ff8833]  "> </textarea>
                </div>
                <br>

                <!-- submit button -->
                <button type="submit"
                    class=" w-full p-5  bg-linear-to-r from-[#0aff8d] to-[#00dee3] border rounded-xl text-[18px] text-black font-bold cursor-pointer">
                    Submit</button><br>

            </form>
        </div>

    </section>
    <br>
    <!-- ------------------------------------------final--output------------------------------------------------------ -->
    <section id="output" class="mt-10">
        <h1 class="box-border  text-center mb-10 text-[40px] font-extrabold text-black underline ">
            Your Output Task's are--
        </h1>
            <div id="task-list" class="max-w-3xl mx-auto space-y-5"></div>

        <template id="task-template">

            <div class="bg-white p-5 rounded-2xl border-l-4 border-yellow-400">
                <p>Name:
                    <span class="task-name"></span>
                </p>
                <p>Subject:<span class="task-subject"></span></p>
                <p>Date:<span class="task-date"></span></p>
                <p class="task-message mt-2 "></p>
                <p class="mt-2 font-semibold">
                    status:<span class="task-status text-yellow-600"></span>
                </p>

                <div class="mt-3 flex gap-2">
                    <button class="complete-btn bg-green-500 text-white px-4   py-2 rounded-lg">Mark as
                        completed</button>

                    <button class="edit-btn bg-blue-500 text-white px-4   py-2 rounded-lg">Edit</button>

                    <button class="delete-btn bg-red-500 text-white px-4   py-2 rounded-lg">Delete</button>
                </div>
            </div>

        </template>


    </section>

<!-- ------------------------- this is for linking javascript----------------- -->
    <script src="../dist/typescript.js"></script>



</body>

</html>
